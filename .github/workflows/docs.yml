name: Documentation
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install zensical
      - name: Build site with error checking
        run: |
          set -e
          BUILD_OUTPUT=$(zensical build --clean 2>&1)
          echo "$BUILD_OUTPUT"
          if echo "$BUILD_OUTPUT" | grep -iq "error:"; then
            echo "::error::Build completed with errors"
            exit 1
          fi
          exit 0
      - run: touch site/.nojekyll
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site
      - uses: actions/deploy-pages@v4
        id: deployment
